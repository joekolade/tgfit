<div id="page" {f:if(condition: '{data.tx_mask_page_area}', then: ' class="{data.tx_mask_page_area}"')}>
    <f:render partial="Header.html" arguments="{_all}"></f:render>
    <section class="container stage">
        <f:if condition="{pagelayout} == 2">
            <f:then>
                {stage -> f:format.raw()}
            </f:then>
            <f:else>
                <div class="stage__item_area">
                    <div class="row">
                        <f:if condition="{stage}">
                            <f:then>
                                <div class="col-xs-8">
                                    {stage -> f:format.raw()}
                                </div>
                                <div class="col-xs-4">
                                    <div class="content">
                                        <h1>{data.title -> f:format.raw()}</h1>
                                    </div>
                                </div>
                            </f:then>
                            <f:else>
                                <f:if condition="!{data.tx_mask_page_hide_title}">
                                    <div class="col-xs-12">
                                        <div class="content">
                                            <h1>{data.title -> f:format.raw()}</h1>
                                        </div>
                                    </div>
                                </f:if>
                            </f:else>
                        </f:if>
                    </div>
                </div>
            </f:else>
        </f:if>
    </section>

    <section class="container content">
        <f:render section="content" />
    </section>

    <f:render partial="Footer.html" arguments="{_all}" />

</div>
