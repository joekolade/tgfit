<div class="event-name">
    <em>{data.tx_mask_eventstart} - {data.tx_mask_eventend}</em><br>
    <b>{data.tx_mask_eventtitle}</b><br>
    [Farbe: {data.tx_mask_eventarea},
    Ausrichtung:
    <f:switch expression="{data.tx_mask_eventorientation}">
        <f:case value="0">normal</f:case>
        <f:case value="1">links</f:case>
        <f:case value="2">zentriert</f:case>
        <f:case value="3">rechts</f:case>
    </f:switch>]
</div>
